
<ion-content padding class="corpo-page">

    <img src="assets/imgs/logo.jpg" alt="Doces da Dea">

    <form>
      <ion-item class="form-item">
        <ion-label stacked color="darkprimary">Email</ion-label>
        <ion-input [(ngModel)]="credenciais.username" name="username" type="text" color="darkprimary"></ion-input>
      </ion-item>
      <ion-item class="form-item">
        <ion-label stacked color="darkprimary"> Senha</ion-label>
        <ion-input [(ngModel)]="credenciais.password" name="password" type="password" color="darkprimary"></ion-input>
      </ion-item>
      <button ion-button block color="darkprimary" (click)="login()">Entrar</button>
      <button ion-button block outline color="darkprimary" (click)="signup()">Registrar</button>
    </form>
    
</ion-content>
