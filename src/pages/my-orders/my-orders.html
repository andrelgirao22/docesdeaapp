
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="corpo-page">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingText="Atualizando...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <ion-item *ngFor="let order of orders">
          <ion-thumbnail item-start>
            <img [src]="'assets/imgs/logo.jpg'">
          </ion-thumbnail>
          
          <h2>Pedido NÂº {{ order?.id }}</h2>
          <h2>{{ order?.orderValue | currency:"BRL":true:"1.2"  }}</h2>
          <p [ngClass]="{'status-pd':order?.status == 'PENDENTE'}">{{ order?.status}}</p>
          
        </ion-item>
        
      </ion-list>

      <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
          loadingText="Carregando...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
