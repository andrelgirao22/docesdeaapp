
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="corpo-page">
  <ion-avatar>
    <img class="circle" [src]="profileImage">
  </ion-avatar>
  <h2 text-center>{{ account?.name }}</h2>
  <p text-center>{{ account?.email }}</p>


  <ion-card  class="item">
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">Galeria</button>
      <button ion-button block outline *ngIf="picture" (click)="sendPicture()">Enviar imagem</button>
      <button ion-button block outline *ngIf="picture" (click)="cancelPicture()">Cancelar</button>
    </ion-item>
  </ion-card>

</ion-content>
