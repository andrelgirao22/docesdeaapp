
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="corpo-page">

  <ion-fab top right edge>
      <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>

  <ion-card class="item">
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
    <ion-card-content>
      <ion-card-title>
        {{ item?.name }}
      </ion-card-title>
      <p>
        {{ item?.price | currency }}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>

</ion-content>
