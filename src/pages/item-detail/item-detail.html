
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="corpo-page">

  
  <ion-card>
    
    
    <ion-card-content>
      <ion-card-title>
        {{ item?.name }}
      </ion-card-title>
      
      <ion-slides pager="true">
        <ion-slide *ngFor="let img of filterItemsImage()">
          <img [src]="img">
        </ion-slide>
        
      </ion-slides>

      <h3>
        {{ item?.price | currency: 'BRL': true }}
      </h3>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>

</ion-content>
